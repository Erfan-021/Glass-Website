<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Glass Website</title>
  </head>
  <body>
    <main>
      <section class="glass-container">
        <!-------------------------------->
        <!-- DASHBOARD SECTION -->
        <!-------------------------------->

        <div class="dashboard">
          <div class="dashboard__user">
            <img src="img/avatar.png" alt="AVATAR" class="dashboard__avatar" />
            <h3 class="heading-3">Erfan-021</h3>
            <p>Web Developer</p>
          </div>

          <ul class="dashboard__links">
            <li class="dashboard__link">
              <img src="img/twitch.png" alt="Twitch img" />
              <h2 class="heading-2">Streams</h2>
            </li>
            <li class="dashboard__link">
              <img src="img/steam.png" alt="steam img" />
              <h2 class="heading-2">Games</h2>
            </li>
            <li class="dashboard__link">
              <img src="img/upcoming.png" alt="NEWS img" />
              <h2 class="heading-2">New</h2>
            </li>
            <li class="dashboard__link">
              <img src="img/library.png" alt="Library img" />
              <h2 class="heading-2">Library</h2>
            </li>
          </ul>

          <div class="dashboard__pro">
            <h2 class="heading-2">Join pro for free games.</h2>
            <img src="img/controller.png" alt="Controler" />
          </div>
        </div>

        <!-------------------------------->
        <!-- MAIN SECTION -->
        <!-------------------------------->
        <div class="games">
          <div class="games__status">
            <h1 class="heading-1">Active Games</h1>
            <input type="text" />
          </div>

          <div class="games__cards">
            <div class="games__card">
              <img src="img/assassins.png" alt="Assasins Valhala" class="games__img" />
              <div class="games__card-info">
                <h2 class="heading-2">Assassins Creed Valhala</h2>
                <p>PS5 Version</p>
                <div class="games__progress"></div>
              </div>
              <h2 class="heading-2 games__percentage">60%</h2>
            </div>

            <div class="games__card">
              <img src="img/sackboy.png" alt="Assasins Valhala" class="games__img" />
              <div class="games__card-info">
                <h2 class="heading-2">Sack Boy</h2>
                <p>PS5 Version</p>
                <div class="games__progress"></div>
              </div>
              <h2 class="heading-2 games__percentage">60%</h2>
            </div>

            <div class="games__card">
              <img src="img/spiderman.png" alt="Assasins Valhala" class="games__img" />
              <div class="games__card-info">
                <h2 class="heading-2">Spiderman Remasterd</h2>
                <p>PS5 Version</p>
                <div class="games__progress"></div>
              </div>
              <h2 class="heading-2 games__percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle-1"></div>
    <div class="circle-2"></div>
  </body>
</html>
